<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Visit manager</title>

        <script src="https://cdn.tailwindcss.com"></script>

    </head>

    <body class="bg-indigo-200">
        <nav class="flex items-center justify-between px-5 py-1 bg-indigo-500">
            <div>
                <a href="/" class="text-xl text-white">Visit Manager</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}

                    <a href="/account/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Account</a>

                    <a href="/cancel-visits/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Cancel Visits</a>

                    <a href="/clients/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Clients</a>

                    <a href="/client-create/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Add Client</a>

                    <a href="/logout/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Log out</a>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-200">Log in</a>

                    <a href="/signin/" class="px-5 py-1 rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Sign in</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
